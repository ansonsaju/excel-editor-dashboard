<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Editor Pro - Professional Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animate-slideIn {
            animation: slideIn 0.5s ease-out;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #8699AB #D5D5D6;
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: #D5D5D6;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #8699AB;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Lucide Icons as SVG components
        const Upload = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
        );

        const Download = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
        );

        const Undo = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M3 7v6h6M21 17a9 9 0 00-9-9 9 9 0 00-9 9"/>
            </svg>
        );

        const Redo = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 7v6h-6M3 17a9 9 0 019-9 9 9 0 019 9"/>
            </svg>
        );

        const Search = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const Filter = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
        );

        const History = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M3 3v5h5M3.05 13A9 9 0 1 0 6 5.3L3 8"/>
            </svg>
        );

        const Plus = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const Edit2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
        );

        const Check = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const X = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const ExcelEditor = () => {
            const [workbook, setWorkbook] = useState(null);
            const [sheets, setSheets] = useState([]);
            const [activeSheet, setActiveSheet] = useState(0);
            const [data, setData] = useState([]);
            const [headers, setHeaders] = useState([]);
            const [history, setHistory] = useState([]);
            const [historyIndex, setHistoryIndex] = useState(-1);
            const [filters, setFilters] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [showHistory, setShowHistory] = useState(false);
            const [editCell, setEditCell] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [autoSaveEnabled, setAutoSaveEnabled] = useState(true);
            const fileInputRef = useRef(null);
            const editInputRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('excelEditorState');
                if (saved) {
                    try {
                        const state = JSON.parse(saved);
                        setSheets(state.sheets || []);
                        setActiveSheet(state.activeSheet || 0);
                        setData(state.data || []);
                        setHeaders(state.headers || []);
                        setHistory(state.history || []);
                        setHistoryIndex(state.historyIndex || -1);
                    } catch (e) {
                        console.error('Failed to load saved state:', e);
                    }
                }
            }, []);

            useEffect(() => {
                if (autoSaveEnabled && data.length > 0) {
                    const timer = setTimeout(() => {
                        const state = {
                            sheets,
                            activeSheet,
                            data,
                            headers,
                            history,
                            historyIndex,
                            timestamp: new Date().toISOString()
                        };
                        localStorage.setItem('excelEditorState', JSON.stringify(state));
                        
                        const historyData = JSON.parse(localStorage.getItem('excelEditorHistory') || '[]');
                        historyData.unshift({
                            timestamp: new Date().toISOString(),
                            sheetName: sheets[activeSheet] || 'Sheet 1',
                            rowCount: data.length
                        });
                        localStorage.setItem('excelEditorHistory', JSON.stringify(historyData.slice(0, 10)));
                    }, 2000);
                    return () => clearTimeout(timer);
                }
            }, [data, headers, sheets, activeSheet, autoSaveEnabled, history, historyIndex]);

            useEffect(() => {
                if (editCell && editInputRef.current) {
                    editInputRef.current.focus();
                }
            }, [editCell]);

            const addToHistory = useCallback((newData) => {
                const newHistory = history.slice(0, historyIndex + 1);
                newHistory.push(JSON.parse(JSON.stringify(newData)));
                setHistory(newHistory);
                setHistoryIndex(newHistory.length - 1);
            }, [history, historyIndex]);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const wb = XLSX.read(arrayBuffer);
                    
                    setWorkbook(wb);
                    setSheets(wb.SheetNames);
                    
                    if (wb.SheetNames.length > 0) {
                        loadSheet(wb, 0);
                    }
                } catch (error) {
                    console.error('Error loading file:', error);
                    alert('Error loading Excel file. Please try again.');
                }
            };

            const loadSheet = (wb, index) => {
                const wsname = wb.SheetNames[index];
                const ws = wb.Sheets[wsname];
                const jsonData = XLSX.utils.sheet_to_json(ws, { defval: '' });
                
                if (jsonData.length > 0) {
                    const cols = Object.keys(jsonData[0]);
                    setHeaders(cols);
                    setData(jsonData);
                    setActiveSheet(index);
                    addToHistory(jsonData);
                    setFilters({});
                    setSearchTerm('');
                }
            };

            const handleSheetChange = (index) => {
                if (workbook) {
                    loadSheet(workbook, index);
                }
            };

            const handleDownload = () => {
                if (data.length === 0) return;
                
                const wb = XLSX.utils.book_new();
                
                sheets.forEach((sheetName, idx) => {
                    const wsData = idx === activeSheet ? data : [];
                    const ws = XLSX.utils.json_to_sheet(wsData);
                    XLSX.utils.book_append_sheet(wb, ws, sheetName);
                });
                
                XLSX.writeFile(wb, `edited_${new Date().getTime()}.xlsx`);
            };

            const handleCellEdit = (rowIndex, header) => {
                setEditCell({ rowIndex, header });
                setEditValue(data[rowIndex][header] || '');
            };

            const handleCellSave = () => {
                if (editCell) {
                    const newData = [...data];
                    newData[editCell.rowIndex][editCell.header] = editValue;
                    setData(newData);
                    addToHistory(newData);
                    setEditCell(null);
                    setEditValue('');
                }
            };

            const handleCellCancel = () => {
                setEditCell(null);
                setEditValue('');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleCellSave();
                } else if (e.key === 'Escape') {
                    handleCellCancel();
                }
            };

            const addRow = () => {
                const newRow = {};
                headers.forEach(h => newRow[h] = '');
                const newData = [...data, newRow];
                setData(newData);
                addToHistory(newData);
            };

            const deleteRow = (index) => {
                const newData = data.filter((_, i) => i !== index);
                setData(newData);
                addToHistory(newData);
            };

            const undo = () => {
                if (historyIndex > 0) {
                    setHistoryIndex(historyIndex - 1);
                    setData(history[historyIndex - 1]);
                }
            };

            const redo = () => {
                if (historyIndex < history.length - 1) {
                    setHistoryIndex(historyIndex + 1);
                    setData(history[historyIndex + 1]);
                }
            };

            const handleFilterChange = (header, value) => {
                setFilters({ ...filters, [header]: value });
            };

            const filteredData = data.filter(row => {
                const matchesFilters = Object.entries(filters).every(([key, value]) => {
                    if (!value) return true;
                    return String(row[key]).toLowerCase().includes(value.toLowerCase());
                });
                
                const matchesSearch = searchTerm === '' || 
                    Object.values(row).some(val => 
                        String(val).toLowerCase().includes(searchTerm.toLowerCase())
                    );
                
                return matchesFilters && matchesSearch;
            });

            const loadHistoryItem = () => {
                const historyData = JSON.parse(localStorage.getItem('excelEditorHistory') || '[]');
                setShowHistory(!showHistory);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-[#2E4265] to-[#8699AB] p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6 animate-fadeIn">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-3xl font-bold text-[#2E4265]">Excel Editor Pro</h1>
                                <div className="flex items-center gap-2">
                                    <label className="flex items-center gap-2 text-sm text-[#2E4265]">
                                        <input
                                            type="checkbox"
                                            checked={autoSaveEnabled}
                                            onChange={(e) => setAutoSaveEnabled(e.target.checked)}
                                            className="rounded"
                                        />
                                        Auto-save
                                    </label>
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap gap-3">
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="flex items-center gap-2 bg-[#2E4265] text-white px-6 py-3 rounded-lg hover:bg-[#8699AB] transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                                >
                                    <Upload size={20} />
                                    Upload Excel
                                </button>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept=".xlsx,.xls"
                                    onChange={handleFileUpload}
                                    className="hidden"
                                />
                                
                                <button
                                    onClick={handleDownload}
                                    disabled={data.length === 0}
                                    className="flex items-center gap-2 bg-[#8FA3BC] text-white px-6 py-3 rounded-lg hover:bg-[#A8B5C2] transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-1"
                                >
                                    <Download size={20} />
                                    Download
                                </button>
                                
                                <button
                                    onClick={undo}
                                    disabled={historyIndex <= 0}
                                    className="flex items-center gap-2 bg-[#A8B5C2] text-[#2E4265] px-4 py-3 rounded-lg hover:bg-[#D5D5D6] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <Undo size={20} />
                                </button>
                                
                                <button
                                    onClick={redo}
                                    disabled={historyIndex >= history.length - 1}
                                    className="flex items-center gap-2 bg-[#A8B5C2] text-[#2E4265] px-4 py-3 rounded-lg hover:bg-[#D5D5D6] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <Redo size={20} />
                                </button>
                                
                                <button
                                    onClick={addRow}
                                    disabled={headers.length === 0}
                                    className="flex items-center gap-2 bg-[#8699AB] text-white px-6 py-3 rounded-lg hover:bg-[#8FA3BC] transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-1"
                                >
                                    <Plus size={20} />
                                    Add Row
                                </button>
                                
                                <button
                                    onClick={loadHistoryItem}
                                    className="flex items-center gap-2 bg-[#D5D5D6] text-[#2E4265] px-6 py-3 rounded-lg hover:bg-[#A8B5C2] transition-all duration-300 shadow-lg transform hover:-translate-y-1"
                                >
                                    <History size={20} />
                                    History
                                </button>
                            </div>
                        </div>

                        {sheets.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-4 mb-6 animate-slideIn">
                                <div className="flex gap-2 overflow-x-auto">
                                    {sheets.map((sheet, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => handleSheetChange(idx)}
                                            className={`px-6 py-2 rounded-lg font-medium transition-all duration-300 whitespace-nowrap ${
                                                activeSheet === idx
                                                    ? 'bg-[#2E4265] text-white shadow-lg'
                                                    : 'bg-[#D5D5D6] text-[#2E4265] hover:bg-[#A8B5C2]'
                                            }`}
                                        >
                                            {sheet}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {data.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6 animate-slideIn">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="flex-1 relative">
                                        <Search className="absolute left-3 top-3 text-[#8699AB]" size={20} />
                                        <input
                                            type="text"
                                            placeholder="Search across all columns..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-3 border-2 border-[#D5D5D6] rounded-lg focus:border-[#8699AB] focus:outline-none transition-all"
                                        />
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                                    {headers.map(header => (
                                        <div key={header} className="relative">
                                            <Filter className="absolute left-3 top-3 text-[#8699AB]" size={16} />
                                            <input
                                                type="text"
                                                placeholder={`Filter ${header}...`}
                                                value={filters[header] || ''}
                                                onChange={(e) => handleFilterChange(header, e.target.value)}
                                                className="w-full pl-9 pr-3 py-2 text-sm border-2 border-[#D5D5D6] rounded-lg focus:border-[#8699AB] focus:outline-none transition-all"
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {data.length > 0 && (
                            <div className="bg-white rounded-xl shadow-2xl overflow-hidden animate-fadeIn">
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-[#2E4265] text-white">
                                            <tr>
                                                <th className="px-4 py-4 text-left font-semibold">Actions</th>
                                                {headers.map(header => (
                                                    <th key={header} className="px-4 py-4 text-left font-semibold whitespace-nowrap">
                                                        {header}
                                                    </th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredData.map((row, rowIndex) => (
                                                <tr
                                                    key={rowIndex}
                                                    className="border-b border-[#D5D5D6] hover:bg-[#8FA3BC] hover:bg-opacity-10 transition-all duration-200"
                                                >
                                                    <td className="px-4 py-3">
                                                        <button
                                                            onClick={() => deleteRow(data.indexOf(row))}
                                                            className="text-red-500 hover:text-red-700 transition-colors p-2 hover:bg-red-50 rounded"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </td>
                                                    {headers.map(header => (
                                                        <td key={header} className="px-4 py-3">
                                                            {editCell?.rowIndex === data.indexOf(row) && editCell?.header === header ? (
                                                                <div className="flex items-center gap-2">
                                                                    <input
                                                                        ref={editInputRef}
                                                                        type="text"
                                                                        value={editValue}
                                                                        onChange={(e) => setEditValue(e.target.value)}
                                                                        onKeyDown={handleKeyPress}
                                                                        className="flex-1 px-3 py-2 border-2 border-[#8699AB] rounded-lg focus:outline-none"
                                                                    />
                                                                    <button
                                                                        onClick={handleCellSave}
                                                                        className="text-green-600 hover:text-green-800 p-1"
                                                                    >
                                                                        <Check size={20} />
                                                                    </button>
                                                                    <button
                                                                        onClick={handleCellCancel}
                                                                        className="text-red-600 hover:text-red-800 p-1"
                                                                    >
                                                                        <X size={20} />
                                                                    </button>
                                                                </div>
                                                            ) : (
                                                                <div
                                                                    onClick={() => handleCellEdit(data.indexOf(row), header)}
                                                                    className="cursor-pointer hover:bg-[#8FA3BC] hover:bg-opacity-20 px-2 py-1 rounded min-h-[32px] flex items-center group"
                                                                >
                                                                    <span className="flex-1">{row[header]}</span>
                                                                    <Edit2 size={14} className="opacity-0 group-hover:opacity-100 ml-2 text-[#8699AB]" />
                                                                </div>
                                                            )}
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {data.length === 0 && (
                            <div className="bg-white rounded-xl shadow-2xl p-12 text-center animate-fadeIn">
                                <Upload size={64} className="mx-auto text-[#8699AB] mb-4" />
                                <h2 className="text-2xl font-bold text-[#2E4265] mb-2">No Data Yet</h2>
                                <p className="text-[#8699AB] mb-6">Upload an Excel file to get started</p>
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="bg-[#2E4265] text-white px-8 py-3 rounded-lg hover:bg-[#8699AB] transition-all duration-300 shadow-lg transform hover:-translate-y-1"
                                >
                                    Choose File
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ExcelEditor />, document.getElementById('root'));
    </script>
</body>
</html>
