<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Excel Editor with Smart Suggestions">
    <meta name="theme-color" content="#D4A574">
    <title>Excel Editor Pro - Professional Data Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    
    <!-- SheetJS for Excel handling -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Scrollbar Styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: #D4A574 #E8DCC8;
        }
        
        *::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        *::-webkit-scrollbar-track {
            background: #E8DCC8;
            border-radius: 5px;
        }
        
        *::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6D776E, #D4A574);
            border-radius: 5px;
            border: 2px solid #E8DCC8;
        }
        
        *::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #D4A574, #C19563);
        }
        
        /* Animation Classes */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid #E8DCC8;
            border-top: 3px solid #D4A574;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Slide in from right */
        @keyframes slide-in-from-right {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .slide-in-from-right {
            animation: slide-in-from-right 0.3s ease-out;
        }
        
        /* Slide in from top */
        @keyframes slide-in-from-top {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-in-from-top {
            animation: slide-in-from-top 0.3s ease-out;
        }
        
        /* Custom Checkbox */
        input[type="checkbox"] {
            accent-color: #D4A574;
        }
        
        /* Focus styles */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible {
            outline: 2px solid #D4A574;
            outline-offset: 2px;
        }
        
        /* Japanese Art Pattern Background */
        .japanese-pattern {
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 165, 116, 0.03) 35px, rgba(212, 165, 116, 0.03) 70px);
        }
        
        /* Smooth transitions */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="japanese-pattern">
    <div id="root"></div>
    
    <script type="text/babel" src="/app.js"></script>
</body>
</html>
